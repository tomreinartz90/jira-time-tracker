<mat-form-field class="dark-bg">
  <input matInput type="text" placeholder="Issue" name="your username" [(ngModel)]="issue">
</mat-form-field>

<mat-form-field class="dark-bg">
  <input matInput type="text" placeholder="Time" name="your username" [(ngModel)]="time">
</mat-form-field>

<div class="buttons">
  <button mat-flat-button="secondary">Cancel</button>
  <button mat-flat-button="primary" (click)="addWorkLog()">Save</button>
</div>
