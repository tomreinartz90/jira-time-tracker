<mat-form-field class="dark-bg">
  <input matInput type="text" placeholder="Issue" name="your username" [(ngModel)]="issue">
</mat-form-field>

<mat-form-field class="dark-bg">
  <input matInput type="text" placeholder="Time" name="your username" [ngModel]="time" (blur)="time = $event.target.value">
</mat-form-field>

<div class="buttons">
  <button mat-flat-button="secondary" (click)="onCancel.emit(true)">Cancel</button>
  <button mat-flat-button="primary" [class.disabled]="_time === 0" (click)="addWorkLog()">Save</button>
</div>
