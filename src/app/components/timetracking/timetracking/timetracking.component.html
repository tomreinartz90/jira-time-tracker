<app-weekdayselector [initials]="employee?.avatar.initials" [activeDate]="activeDate" (activeDateChange)="setActiveDate($event)"></app-weekdayselector>
<app-timetable *ngIf="!loading" [hours]="hours" [activeDate]="activeDate" [timer]="timer"></app-timetable>
<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
