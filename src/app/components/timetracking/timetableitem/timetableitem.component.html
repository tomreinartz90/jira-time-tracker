<!--<div class="overlay" [style.backgroundColor]="item.project.name | stringToHexColor"></div>-->
<div class="container">
  <div class="time">
    <ng-container *ngIf="item.is_time_defined">
      <div class="start">{{getTime(item.start_date) }}h</div>
      <div [ngClass]="{'end': true, 'is-timing': isTimer}">{{getTime(item.end_date)}}h</div>
      <div *ngIf="isTimer" class="timer">
        <app-timer></app-timer>
      </div>
    </ng-container>
  </div>
  <div class="content" (click)="action.emit('EDIT')">
    <h3 [style.color]="item.project.name | stringToHexColor"><span class="badge" [style.backgroundColor]="item.project.name | stringToHexColor"></span>{{item.project.name}}</h3>
    <div class="service">{{item.projectservice.name}} / {{item.type.label}}</div>
    <div class="note">{{item.note}}</div>
  </div>
  <div class="totalTime">
    <div class="itemActions">
      <button mat-icon-button tabindex="-1" matTooltip="Copy item" (click)="action.emit('COPY')">
        <mat-icon>file_copy</mat-icon>
      </button>
    </div>
    <div class="duration">
      <strong>{{(item.hours | hoursToMs) | msToTime}}</strong>
    </div>
  </div>
</div>
