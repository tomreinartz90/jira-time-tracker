<mat-form-field class="example-full-width">
  <input type="text"
         matInput
         required
         placeholder="Type"
         [formControl]="formControl"
         (blur)="handleBlur()"
         appSelectOnFocus
         [matAutocomplete]="auto">
  <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
    <mat-option *ngFor="let option of filteredServices | async" [value]="option.label">
      {{option.label}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
